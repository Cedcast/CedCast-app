<!DOCTYPE html>
<html>
<head>
    <title>Retry Result - {{ organization.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1>Retry Failed Messages - {{ organization.name }}</h1>
    <div class="alert alert-info">Retried: {{ retried }} messages</div>
    {% if errors %}
        <div class="alert alert-danger">
            <h5>Errors</h5>
            <ul>
                {% for e in errors %}
                    <li>{{ e }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <a href="{% url 'org_dashboard' organization.slug %}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
