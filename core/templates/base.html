<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CedCast{% endblock %}</title>

    <!-- Bootstrap CSS + Icons (global) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Project styles (kept small) -->
    <link rel="stylesheet" href="{% static 'css/org_admin_dashboard.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block content %}{% endblock %}

    <!-- Bootstrap JS bundle (for dropdowns, collapse, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% if user.is_authenticated %}
    <script>
        let logoutTimer;
        const LOGOUT_TIME = 15 * 60 * 1000; // 15 minutes in milliseconds

        function resetTimer() {
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(() => {
                window.location.href = '/logout/';
            }, LOGOUT_TIME);
        }

        // Reset timer on any user activity
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('keypress', resetTimer);
        document.addEventListener('click', resetTimer);
        document.addEventListener('scroll', resetTimer);

        // Start the timer initially
        resetTimer();
    </script>
    {% endif %}
    {% block extra_scripts %}{% endblock %}
</body>
</html>
