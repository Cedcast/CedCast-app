<!DOCTYPE html>
<html>
<head>
    <title>Upload Contacts - {{ organization.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1>Upload Contacts for {{ organization.name }}</h1>
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">File (CSV, TXT, PDF)</label>
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{% url 'org_dashboard' organization.slug %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
