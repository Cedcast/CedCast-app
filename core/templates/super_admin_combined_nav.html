{% load static %}
<!-- Combined Super Admin Navigation - Mobile Friendly -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <!-- Brand/Logo Section -->
        <a class="navbar-brand d-flex align-items-center fw-bold" href="{% url 'dashboard' %}">
            <img src="{% static 'images/cedcast_logo.png' %}" alt="CedCast" style="height: 32px; margin-right: 10px;" onerror="this.style.display='none'">
            <div class="d-none d-sm-block">
                <i class="bi bi-shield-check me-2"></i>
                <span>CedCast Super Admin</span>
            </div>
            <!-- Mobile: Just show shield icon and "Super Admin" -->
            <div class="d-block d-sm-none">
                <i class="bi bi-shield-check me-1"></i>
                <span>Super Admin</span>
            </div>
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#superAdminNavbar" aria-controls="superAdminNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Navigation Content -->
        <div class="collapse navbar-collapse" id="superAdminNavbar">
            <!-- Main Navigation Menu -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                        <i class="bi bi-house-door me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'super_orgs' %}active{% endif %}" href="{% url 'super_orgs' %}">
                        <i class="bi bi-building me-1"></i>Organizations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'super_packages' %}active{% endif %}" href="{% url 'super_packages' %}">
                        <i class="bi bi-box-seam me-1"></i>Packages
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'super_payments' %}active{% endif %}" href="{% url 'super_payments' %}">
                        <i class="bi bi-cash-stack me-1"></i>Payments
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'global_templates' %}active{% endif %}" href="{% url 'global_templates' %}">
                        <i class="bi bi-file-earmark-text me-1"></i>Templates
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'system_logs' %}active{% endif %}" href="{% url 'system_logs' %}">
                        <i class="bi bi-journal-text me-1"></i>System Logs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'audit_message_logs' %}active{% endif %}" href="{% url 'audit_message_logs' %}">
                        <i class="bi bi-shield me-1"></i>Audit Logs
                    </a>
                </li>
            </ul>

            <!-- User Menu (Right side) -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span class="d-none d-lg-inline">{{ request.user.username }}</span>
                        <span class="d-lg-none">{{ request.user.username|truncatechars:10 }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}"><i class="bi bi-person me-2"></i>Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout/"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
/* Mobile-friendly super admin navigation styles */
@media (max-width: 991.98px) {
    .navbar-brand {
        padding: 0.5rem;
    }

    .navbar-brand img {
        height: 28px;
        margin-right: 8px;
    }

    .navbar-nav .nav-link {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin: 2px 0;
    }

    .navbar-nav .nav-link.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        font-weight: 600;
    }

    .navbar-collapse {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 1rem;
        padding-top: 1rem;
    }

    /* Stack navigation items vertically on mobile */
    .navbar-nav {
        flex-direction: column;
        gap: 0;
    }

    .navbar-nav .nav-item {
        width: 100%;
    }

    /* User dropdown styling for mobile */
    .navbar-nav:last-child {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 1rem;
        padding-top: 1rem;
    }

    .navbar-nav:last-child .nav-item {
        width: auto;
    }
}

.navbar-brand {
    font-weight: 700;
}

.nav-link {
    font-weight: 500;
    padding: 0.5rem 1rem;
    margin: 0 0.25rem;
    border-radius: 6px;
    transition: all 0.2s ease;
}

.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.nav-link.active {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    font-weight: 600;
}

/* Ensure proper spacing */
.super-admin-page {
    padding-top: 0;
}
</style>
