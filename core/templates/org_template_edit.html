<!DOCTYPE html>
<html>
<head>
    <title>Edit Template - {{ organization.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1>Edit Template for {{ organization.name }}</h1>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Template Name</label>
            <input type="text" name="name" class="form-control" value="{{ template.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" class="form-control" rows="4" required>{{ template.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'org_templates' organization.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
