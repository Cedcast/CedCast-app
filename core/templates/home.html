<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>CedCast SMS platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/cedcast_logo.png' %}" alt="CedCast" style="height:36px; max-height:36px; object-fit:contain; display:inline-block; margin-right:8px;" onerror="this.style.display='none'">
                <span class="align-middle">CedCast SMS platform</span>
            </a>
        </div>
    </nav>
    <div class="container text-center py-5">
    <h1 class="mb-4">Welcome to CedCast SMS platform</h1>
        <p class="lead mb-4">A modern platform for school SMS alerts, parent communication, and more.</p>
        <a href="/login/" class="btn btn-primary btn-lg me-2">Login</a>
        {% if request.user.is_authenticated and request.user.role == 'super_admin' %}
            <a href="/admin/" class="btn btn-outline-secondary btn-lg">Admin Panel</a>
        {% endif %}
    </div>
</body>
</html>
