<!DOCTYPE html>
<html>
<head>
    <title>Delete Template - {{ organization.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1>Delete Template</h1>
    <p>Are you sure you want to delete template <strong>{{ template.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'org_templates' organization.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
